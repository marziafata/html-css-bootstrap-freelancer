<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <title>Bootstrap Freelancer</title>
        <script src="https://kit.fontawesome.com/7f25fd8a42.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- body -->
    <body>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
    <!-- hamburger -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><strong>start bootstrap</strong></a>
                    </div>
    <!-- hamburger -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><strong>portfolio</strong></a></li>
                        <li><a href="#"><strong>about</strong></a></li>
                        <li><a href="#"><strong>contact</strong></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>
        <main>
            <section class="jumbotron text-center">
                    <div class="container">
                        <img class="img-responsive center-block"src="avatar.svg" alt="avatar">
                        <h1 class="text-uppercase"><strong>start bootstrap</strong></h1>
                        <!-- separatore -->
                        <div class="separatore center-block" id="light">
                            <i class="center-block fas fa-star fa-2x"></i>
                        </div>
                        <!-- separatore -->
                        <p class="text-capitalize"><strong>graphic artist - web desiner - illustrator</strong></p>
                    </div>
                </div>
            </section>
            <section id="portfolio">
                <div class="container text-center">
                    <h2 class="text-uppercase h1">
                        <strong>portfolio</strong></h2>
                    <div class="separatore center-block" id="dark">
                        <i class="center-block fas fa-star fa-2x"></i>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
